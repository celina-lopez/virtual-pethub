{% extends "layout.html" %}
{% block body %}

<div class="container py-5 mb-3 content" x-data="{}">
  <div class="text-end mb-4">
    <div style="font-size: 2em; cursor: pointer;" x-on:click="location.href='https://github.com/celina-lopez/virtual-pethub'">
      <i class="fab fa-github"></i>
    </div>
  </div>
  <div class="text-center mb-4">
    <div class="h1 text-center fancy-font">
      Virtual Pet<span class="text-main">Hub</span>
    </div>
    <i>A virtual pet based on your contributions</i>
  </div>

  <label class="mr-sm-2" for="username">Username</label>
  <input type="text" class="form-control form-control-lg" placeholder="Github username" name="username" id="username">
  <label class="mr-sm-2 mt-2" for="theme">Pet</label>
  <select class="form-control form-control-lg mr-sm-2" name="pet" id="pet">
    <option selected value="{{ pets[0] }}">{{ pets[0] }}</option>
    {% for pet in pets[1:] %}
      <option value="{{ pet }}">{{ pet }}</option>
    {% endfor %}
  </select>
  <label class="mr-sm-2 mt-2" for="theme">Theme</label>
  <select class="form-control form-control-lg mr-sm-2" name="theme" id="theme">
    <option selected value="pink">pink</option>
    {% for theme in themes.keys() %}
      {% if theme != "pink" %}
      <option value="{{ theme }}">{{ themes[theme] }}</option>
      {% endif %}
    {% endfor %}
  </select>
  
  <button class="btn btn-main w-100 btn-lg mt-3" id="submit">Submit</button>


  <h3 class="mt-4">Pets</h3>
  <div class="row">
    {% for pet in pets %}
      <div class="col-3 my-1 text-center">
        <img src="https://www.virtual-pethub.com/static/{{ pet }}/dancing-rainbow.gif" height="100" />
        <div>{{ pet }}</div>
      </div>
    {% endfor %}
  </div>

  <h3 class="mt-4">Themes</h3>
  <div class="row">
    {% for theme in themes.keys() %}
      <div class="col-3 my-1 text-center">
        <img src="https://www.virtual-pethub.com/static/{{ random_pet }}/dancing-{{ theme }}.gif" height="100" />
        <div>{{ theme }}</div>
      </div>
    {% endfor %}
  </div>
</div>
<script>
  $(function() {
    $("#submit").click(function() {
      window.location.href = `/${$('#username').val().toLowerCase()}?theme=${$('#theme').val()}&pet=${$("#pet").val()}`
    });
  });
</script>

<div class="footer-copyright text-center py-3">
  <i>Made with <a target="_blank" href="https://forever-free-cloud-app-starter.chriszhu.me/">forever free cloud app starter</a></i>
</div>



{% endblock %}
