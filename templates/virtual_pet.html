{% extends "layout.html" %}
{% block body %}

<div class="container text-center" x-data="{}">
  {{svg_file | safe}}
  <div id="svg_file"></div>
  <br/>
  <br/>
  <div style="text-align: -webkit-center;overflow: auto;">
    <div id="pixel-art-area">
      {% for week in weeks %}
        {% for day in week['contributionDays'] %}
          <div class="pixel" style="background-color:{{colors[day['color']]}};"></div>
        {% endfor %}
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
